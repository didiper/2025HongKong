<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>旺角站小吃懶人包</title>
    <link rel="stylesheet" href="../styles/common.css" />
  </head>
  <body>
    <header>
      <h1>🚇 旺角站小吃推薦懶人包</h1>
      <p>📍 出口建議：E2 出口（通菜街方向）</p>
    </header>

    <main>
      <section>
        <h2>🛍️ 逛街行程推薦</h2>

        <h3>1. 西洋菜南街</h3>
        <ul>
          <li><strong>特色：</strong>又稱「電器街」，聚集了多家電器店和美妝店，是購物愛好者的天堂。</li>
          <li><strong>Google Map：</strong><a href="https://maps.app.goo.gl/yp4vutKRCCZCGorw8" target="_blank">西洋菜南街</a></li>
        </ul>

        <h3>2. 女人街（通菜街）</h3>
        <ul>
          <li><strong>特色：</strong>著名的露天市集，販售各式服飾、配件、紀念品，是遊客必訪的購物地點。</li>
          <li><strong>Google Map：</strong><a href="https://maps.app.goo.gl/3wSJZ6sqTkQ1ZWU5A" target="_blank">女人街</a></li>
        </ul>

        <h3>3. 金魚街（通菜街北段）</h3>
        <ul>
          <li><strong>特色：</strong>集中了多家水族店，販售各式金魚及水族用品，對於喜愛水族的遊客來說是個不可錯過的地方。</li>
          <li><strong>Google Map：</strong><a href="https://maps.app.goo.gl/PPkDNEFtYGTEhe7M9" target="_blank">金魚街</a></li>
        </ul>
      </section>
    </main>

    <!-- 回首頁的按鈕 -->

  </body>
</html>
