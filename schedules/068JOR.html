    <header>
      <h1>🚇 佐敦站小吃推薦懶人包</h1>
      <p>📍 出口建議：C2 出口（白加士街／廟街方向）</p>

    <main>
      <section>
        <h2>🍜 1. 麥文記麵家</h2>
        <ul>
          <li><strong>招牌：</strong><strong>雲吞麵、牛腩麵、蝦子撈麵</strong></li>
          <li><strong>備註：</strong>老字號竹昇麵店，湯底鮮香、麵條爽彈，份量剛好</li>
          <li><strong>Google Map：</strong><a href="https://maps.app.goo.gl/5ahiY3uWnBhc96es8" target="_blank">麥文記麵家</a></li>
        </ul>
      </section>

      <section>
        <h2>🍧 2. 佳佳甜品</h2>
        <ul>
          <li><strong>招牌：</strong><strong>芝麻糊、合桃糊、燉蛋、椰汁西米露</strong></li>
          <li><strong>備註：</strong>糖水老店分店之一，堅持傳統做法，人氣依舊高漲</li>
          <li><strong>Google Map：</strong><a href="https://maps.app.goo.gl/s5PNTGSkoK5bPDfW9" target="_blank">佳佳甜品</a></li>
        </ul>
      </section>

      <section>
        <h2>🍰 3. 媽咪雞蛋糕</h2>
        <ul>
          <li><strong>招牌：</strong><strong>原味雞蛋糕、芝麻雞蛋糕、抹茶雞蛋糕</strong></li>
          <li><strong>備註：</strong>小巧文青風雞蛋糕攤位，口感濃郁，外酥內嫩</li>
          <li><strong>Google Map：</strong><a href="https://maps.app.goo.gl/dNPkzaraTYKnJzQT7" target="_blank">媽咪雞蛋糕</a></li>
        </ul>
      </section>
    </main>
