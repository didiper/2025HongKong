  <head>
    <meta charset="UTF-8" />

    <title>太子站小吃懶人包</title>
    <link rel="stylesheet" href="../styles/common.css" />
  </head>
  <body>
    <header>
      <h1>🚇 太子站小吃推薦懶人包</h1>
      <p>📍 出口建議：A、B2（通菜街、弼街方向）</p>
    </header>

    <main>
      <section>
        <h2>🥟 1. 一點心</h2>
        <ul>
          <li><strong>招牌：</strong><strong>鮮蝦菜苗餃、蟹黃蒸燒賣、豉椒蒸鳳爪、香煎蘿蔔糕、薄皮鮮蝦餃、鮮蝦腐皮卷、四寶滑雞扎</strong></li>
          <li><strong>備註：</strong>曾獲米其林一星殊榮，提供高品質且價格實惠的港式點心，是太子區內人氣餐廳</li>
          <li><strong>Google Map：</strong><a href="https://maps.app.goo.gl/K1mHcM7y6UPj323Y7" target="_blank">一點心</a></li>
        </ul>
      </section>

      <section>
        <h2>🍞 2. 金華冰廳</h2>
        <ul>
          <li><strong>招牌：</strong><strong>鮮油菠蘿包、奶茶、菠蘿包、雞批、西多士</strong></li>
          <li><strong>備註：</strong>太子老字號懷舊冰室，新鮮出爐的菠蘿油是鎮店之寶，外酥內軟，深受顧客喜愛</li>
          <li><strong>Google Map：</strong><a href="https://maps.app.goo.gl/NxhGVPFcqjy7hAAd9" target="_blank">金華冰廳</a></li>
        </ul>
      </section>
    </main>
